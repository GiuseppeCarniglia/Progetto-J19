              <ul class="nav navbar-nav">

        <!-- <div class="wrapper wow fadeInUp delay-05s">

  <!---->
  <section id="cta-1">
    <div class="container">
      <div class="row">
        <div class="cta-info text-center">
          <h2><span class="dec-tec"></span>Dacci il tuo parere da esperto!<span class="dec-tec"></span></h2>
        </div>
      </div>
    </div>
  </section>
  <!---->
  <!---->
  <section id="feature" class="section-padding">
    <div class="container">
      <div class="row">
        <div class="col-md-3 wow fadeInLeft delay-05s">
          <div class="section-title">
            <h2 class="head-title">CRITICA</h2>
            <hr class="botm-line">
            <p class="sec-para">Inserisci i voti e crea la tua critica. Essere critici non è sempre un male!</p>
          </div>
        </div>
        <div class="slidecontainer" id="slidercontainer">
          <form method = "post" action = "/critique">
            <input type="hidden" id="restCode" name="restCode" value=@restCode>
            <div class="icon">
              <i class="fa fa-cutlery"></i>
            </div>
            <h2>SERVIZIO: <span id="serv_out"></span></h2>
            <br><input type="range" min="0" max="10" value="0" class="slider" id = "serv" name="votoServizio"><br>
            <div class="icon">
              <i class="fa fa-money"></i>
            </div>
            <h2>CONTO: <span id="conto_out"></span></h2>
			<br><input type="range" min="0" max="10" value="0" class="slider" id="conto" name="votoConto"><br>
            <div class="icon">
              <i class="fa fa-map-marker"></i>
            </div>
            <h2>LOCATION: <span id="loc_out"></span></h2>
			<br><input type="range" min="0" max="10" value="0" class="slider" id="loc" name="votoLocation"><br>
            <div class="icon">
              <i class="fa fa-book"></i>
            </div>
            <h2>MENU: </h2>
			<br><input type="range" min="1" max="10" value="1" class="slider" id="menu" name="votoMenu"><br>
            @for(Map.Entry<Integer, String> s: piatti.entrySet()){
              <h2>@s.getValue(): </h2>
              <br><input type="range" min="0" max="10" value="0" class="slider" id= @s.getValue() name = @s.getKey() ><br>
              }
            <button type="submit" class="btn btn-submit">CONFIRM</button>
          </form>
		</div>
      </div>
    </div>
  </section>
  
  <script>
	var votoServizio = document.getElementById("serv");
	var servizio = document.getElementById("serv_out");
	servizio.innerHTML = votoServizio.value;

	votoServizio.oninput = function() {
	servizio.innerHTML = this.value;
	}

	var votoConto = document.getElementById("conto");
	var conto = document.getElementById("conto_out");
	conto.innerHTML = votoConto.value;

	votoConto.oninput = function() {
	conto.innerHTML = this.value;
	}

	var votoLocation = document.getElementById("loc");
	var loc = document.getElementById("loc_out");
	loc.innerHTML = votoLocation.value;

	votoLocation.oninput = function() {
	loc.innerHTML = this.value;
	}

	var votoMenu = document.getElementById("menu");
	var menu = document.getElementById("menu_out");
	menu.innerHTML = votoMenu.value;

	votoMenu.oninput = function() {
	menu.innerHTML = this.value;
	}
  </script>
