@args String username
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clique - Add Restaurant</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300|Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style_sign_up.css">
    <link rel="stylesheet" type="text/css" href="/static/css/fontface.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
<!--header-->
<header class="main-header" id="header">
    <div class="bg-color">
        <!--nav-->
        <nav class="nav navbar-default navbar-fixed-top">
            <div class="container">
                <div class="col-md-12">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar" aria-expanded="false" aria-controls="navbar">
                            <span class="fa fa-bars"></span>
                        </button>
                        <form method="get" action="/home">
                            <button type="submit" class="btn btn-submit" >CLIQUE</button>
                        </form>
                    </div>
                    <div class="collapse navbar-collapse navbar-right" id="mynavbar">
                        <ul class="nav navbar-nav">

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!--/ nav-->

    </div>
</header>
<!--/ header-->
<!---->
<section id="cta-1">
    <div class="container">
        <div class="row">
            <div class="cta-info text-center">
                <h2><span class="dec-tec"></span>Un nuovo ristorante? Vogliamo sapere tutto!<span class="dec-tec"></span></h2>
            </div>
        </div>
    </div>
</section>


<section id="feature" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-3 wow fadeInLeft delay-05s">
                <div class="section-title">
                    <h2 class="head-title">RACCONTACI DEL TUO RISTORANTE</h2>
                    <hr class="botm-line">
                    <p class="sec-para">Inserisci i dati per aggiungere la tua attività</p>
                </div>
            </div>
            <div class="col-md-9">
                <div class="col-md-6 wow fadeInRight delay-02s">

                    <div class="icon-text">
                        <form method="post" action="addRestaurant" >
                            <input type="hidden" name="owner" value=@username>
                            <h6>Nome del ristorante:<br></h6>
                            <input type="text" name="name" oninvalid="alert('Completa tutti i campi per poter procedere');" required><br>
                            <h6>Città: <br></h6>
                            <input type="text" name="city" oninvalid="alert('Completa tutti i campi per poter procedere');" required><br>
                            <h6>Indirizzo: <br></h6>
                            <input type="text" name="address" oninvalid="alert('Completa tutti i campi per poter procedere');"required><br>
                            <br><br>
                            <button type="submit" class="btn btn-submit">CONFIRM</button>
                        </form>
                    </div>


                </div>

            </div>
        </div>
    </div>

</section>


<section class="section-padding parallax bg-image-2 section wow fadeIn delay-08s" id="cta-2">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="cta-txt">

                </div>
            </div>
            <div class="col-md-4 text-center">

            </div>
        </div>
    </div>
</section>

<footer class="" id="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-7 footer-copyright">

                <div class="credits">

                </div>
            </div>
            <div class="col-sm-5 footer-social">
                <div class="pull-right hidden-xs hidden-sm">
                    <a><i class="fa fa-facebook"></i></a>
                    <a><i class="fa fa-dribbble"></i></a>
                    <a><i class="fa fa-twitter"></i></a>
                    <a><i class="fa fa-google-plus"></i></a>
                    <a><i class="fa fa-pinterest"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.easing.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/wow.js"></script>
<script src="/static/js/custom.js"></script>
<script src="/static/contactform/contactform.js"></script>

</body>
</html>
