  <section id="feature" class="section-padding">

            <h2 class="head-title">COSA VUOI FARE?</h2>

          </div>

              <h2 class="txt-tl">RICERCA</h2>
              <p class="txt-para">Scegli il ristorante che vuoi esplorare</p>
              <form method="post" action="homeCritico">
                <input type="hidden"  name="switch" value="discover">
                <button type="submit" class="btn btn-submit">SCOPRI</button>
              </form>
            </div>

            <div class="icon">
              <i class="fa fa-pencil"></i>
            </div>
            <div class="icon-text">
              <h2 class="txt-tl">CRITICA</h2>
              <p class="txt-para">Dacci il tuo parere da esperto!</p>
              <form method="post" action="homeCritico">
                <input type="hidden"  name="switch" value="write">
                <button type="submit" class="btn btn-submit">SCRIVI</button>
              </form>
            </div>

          </div>

        </div>
      </div>
    </div>

  </section>
